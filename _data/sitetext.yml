        year: "2020"
        desc: "롯데 장학재단에서 주최하는 멘토링 장학생으로 선발되어, 주에 1~2회씩 아동센터의 학생들을 멘토링하고 있습니다. 수업을 하는 일은 어렵지만, 저의 생각을 정리하고 설명하며, 이해하도록 돕는 것이 소통을 하는 데에 있어 도움이 되고 있습니다. 또 저보다 어린 아이들을 대하면서 제가 어떻게 보여질지, 어떤 식으로 영향을 끼칠지 고민하며 행동하게 되었습니다."
