      - title: "2020 J-WISET, LINC+ 창업동아리"
        year: "2020"
        desc: "2020년에 타과의 학우들과 함께 제주 WISET과 LINC+ 창업 동아리 활동을 했습니다. 데이터를 기반으로 버스의 환승 정보를 분석하는 과제를 수행했고, J-WISET Girls 영상공모전에서 최우수상을 받았습니다. "
        image: assets/img/timeline/2.jpg
        alt:
      - title: "2020 ACM-ICPC"
        year: "2020"
        desc: "2020년에 열린 ACM-ICPC 예선에 나갔습니다. 알고리즘 문제를 푸는 것을 평소에 열심히 하고 있었고, 원래 python을 사용하여 알고리즘을 풀다가 ICPC를 위해 JAVA로 알고리즘 문제를 풀기 시작했습니다. 본선 진출은 하지 못했지만, 저는 상당히 얻은 것이 많은 경험이었다고 생각합니다. 처음 보는 학우들과 팀을 이뤘지만 서로의 부족한 점을 잘 보완하며 협력하고 문제를 푸는 경험은 저의 학업에 있어서의 동기부여에 상당한 영향을 줬다고 생각합니다."
        image: assets/img/timeline/3.jpg
        alt: image alt text
      - title: "신성여고 컴퓨터 동아리 COMMON 수업"
        year: "2020"
        desc: "제주 신성여자 고등학교의 컴퓨터 동아리인 'COMMON'의 수업을 맡아 동아리 활동이 있는 날마다 두 시간씩 수업을 진행했습니다. 처음 시작할 때 좋다고 생각된 Python 수업을 하였으며, 코딩에 대한 지식이 없는 학생들에게 수업을 하면서 저도 기초적인 부분을 다시 한 번 다지고 처음 배웠을 땐 가볍게 넘어갔던 부분을 깊게 생각하게 되는 경험이었습니다."
        image: assets/img/timeline/4.jpg
        alt:
      - title: "Entry를 이용한 블록코딩 교육봉사"
        year: "2021"
        desc: "LINC+ 사업단과 연계하여 봉사 동아리 활동을 진행했습니다. 초등학교 저학년 학생들을 대상으로 블록코딩을 사용하는 엔트리를 통해 코딩의 기초에 대해서 알려주고, 메이킹 키트를 활용하여 여러 가지 게임을 만드는 활동을 했습니다."
