        year: "2019"
        desc: "2019년 겨울에 스타트업 위크앤드 워크숍에 가서 무박2일 해커톤을 하면서 팀원들과의 협력하여 VR 컨텐츠를 완성하고, 대학부 우수상을 받았습니다. 이전에 전시회 등 협력하는 프로젝트는 있었지만 처음 접하는 VR(C#)으로 프로젝트를 진행하는 것은 나름의 도전이었고 좋은 경험이었다고 느낍니다."
